<div class="product-wrap">
    <div class="product" v-for="(product, index) in products" :key="index">
        <div class="cover">
            <img :src="product.image" alt="images">
        </div>
        <div class="content">
            <h3>{{product.title}}</h3>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
